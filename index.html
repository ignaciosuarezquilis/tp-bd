<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABM de Médicos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Clinica grupo 1</h1>

    <!-- Formulario para agregar médicos -->
    <h2>Agregar Médico</h2>
    <form id="formAddMedico">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" placeholder="Apellido" required>
        <input type="text" id="dni_medico" placeholder="DNI Médico" required>
        <input type="number" id="cant_dispuesto" placeholder="Cantidad Dispuesta" required>
        <input type="date" id="fecha_ingreso" required>
        <input type="text" id="cuil" placeholder="CUIL/CUIT" required>
        <button type="submit">Agregar Médico</button>
    </form>


    <h1>Listado de Médicos</h1>

    <button id="obtenerMedicosBtn">Obtener Médicos</button>

    <div id="medicosList">
        <table id="medicosTable" style="display: none;">
            <thead>
                <tr>
                    <th>Eliminar</th>
                    <th>Nombre</th>
                    <th>DNI</th>
                    <th>Matricula</th>
                    <th>CUIL/CUIT</th>
                    <th>Cantidad Dispuesta</th>
                    <th>Fecha de Ingreso</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <p id="noMedicosMessage" style="display: none;">No hay médicos disponibles.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
